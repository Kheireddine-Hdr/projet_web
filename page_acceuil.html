<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Creation _du_social_de_type_facebook/assets/CSS/main.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <header>
            <div id="header-left">
                <div class="logo">
                    <img src="./assets/images/logo_facebbok.jpg" alt="logo facebook">
                </div>

                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Rechercher sur facebook">
                </div>   
            </div>

            <div id="header-center">
                <div class="header-icon">
                    <i class="fa-solid fa-house header-icon-center"></i>
                </div>
                <div class="header-icon">
                    <i class="fa-brands fa-font-awesome header-icon-center"></i>
                    <span class="notification">2</span>
                </div>
                <div class="header-icon">
                    <i class="fa-solid fa-archway header-icon-center"></i>
                </div>
                <div class="header-icon">
                    <i class="fa-brands fa-youtube-square header-icon-center"></i>
                </div>
                <div class="header-icon">
                    <i class="fa-solid fa-user-group header-icon-center"></i>
                    <span class="notification">6</span>
                </div>
                <div class="header-icon">
                    <i class="fa-solid fa-bars header-icon-center"></i>           
                </div>   
            </div>

            <div id="header-right">

                <div class="user-info">
                    <div class="user-picture">
                        <img src="./assets/images/Photo_Profil.jpg" alt="photo du profil">
                    </div>

                    <div class="user-name">
                        Kheiro
                    </div>
                </div>
                
                <div class="header-icon">
                    <i class="fa-solid fa-plus header-icon-right"></i>
                </div>

                <div class="header-icon">
                    <i class="fa-brands fa-facebook-messenger header-icon-right"></i>
                    <span class="notification">7</span>
                </div>

                <div class="header-icon">
                    <i class="fa-solid fa-bell header-icon-right"></i>
                    <span class="notification">3</span>
                </div>

                <div class="header-icon">
                    <i class="fa-solid fa-square-caret-down header-icon-right"></i>
                </div>
                   
            </div>
        </header>

        <div class="container-home">
            <aside id="aside-left">ASIDE LEFT</aside>
            <div class="content"> CONTENT </div>
            <aside id="aside-right">ASIDE RIGHT</aside>

        </div>

       
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
